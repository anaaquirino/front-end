<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i;
        for(i= 0; i < 100; i++){
            document.write(i, "<br>")
        }

        var alunos = ["Eduardo", "Ana", "Tessaro", "Cauan"];/*Criando um vetor*/
        for (var contador = 0; contador < 4; contador ++){
            document.write(alunos[contador], "<br>")
        }
    </script>
</head>
<body style="background-color: blueviolet; font-size :40px">
    
</body>
</html>
